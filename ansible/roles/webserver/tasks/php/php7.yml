- name: "Generate xdebug.ini"
  template:
    src: templates/php7.0/mods-available/xdebug.ini.j2
    dest: "/etc/php/7.0/mods-available/xdebug.ini"
    owner: "root"
    group: "root"
    mode: 0644

- name: "Generate fpm/php.ini"
  template:
    src: templates/php7.0/fpm/php.ini.j2
    dest: "/etc/php/7.0/fpm/php.ini"
    owner: "root"
    group: "root"
    mode: 0644
