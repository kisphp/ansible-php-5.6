- name: "add php 7.0 repository"
  apt_repository: repo='ppa:ondrej/php'
                  state=present

- name: "Install web packages"
  apt: name={{ item }}
       update_cache=no
  with_items:
    - memcached
    - mcrypt
    - php7.0
    - php7.0-fpm
    - php7.0-mysql
    - php7.0-cli
    - php7.0-curl
    - php7.0-fpm
    - php7.0-intl
    - php7.0-json
    - php7.0-mcrypt
    - php7.0-cgi
    - php7.0-dev
    - php7.0-common
    - php7.0-gd
    - php7.0-mysql
    - php7.0-tidy
    - php7.0-memcached
    - php7.0-xdebug
    - php7.0-xml
    - php7.0-dom
    - php7.0-gd
    - php7.0-mbstring
    - php7.0-zip

